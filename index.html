<!DOCTYPE html>

    <meta charset="UTF-8" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        header {
            text-align: center;

        header img {

        section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        .card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        a {
            color: #4da6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            background: #4da6ff;
            color: #000;
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #80c1ff;
        }
    </style>
</head>

<!-- Image Modal (hidden until you click your picture) -->
<div id="imgModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <img id="modalImg" src="pfp.jpg" style="max-width:90%; max-height:90%; border-radius:10px;" />
</div>

<script>
    // Get your profile picture
    const pfp = document.querySelector('header img');

    // Get the modal and the image inside it
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');

    // Make the profile picture clickable
    pfp.style.cursor = 'pointer';

    // When you click your picture → open modal
    pfp.onclick = () => {
        modal.style.display = 'flex';
        modalImg.src = pfp.src;
    };

    // When you click anywhere on the dark background → close modal
    modal.onclick = () => {
        modal.style.display = 'none';
    };
</script>

</body>
